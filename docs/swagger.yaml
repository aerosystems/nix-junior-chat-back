  handlers.RegistrationRequestBody:
    properties:
      password:
        example: P@ssw0rd
        type: string
      username:
        example: username
        type: string
    type: object
  handlers.Response:
    properties:
      data: {}
      error:
        example: false
        type: boolean
      message:
        example: success operation
